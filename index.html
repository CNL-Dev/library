<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="app.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="page-content">
        <div class="left-content">
            <h1>Library</h1>           
            <div>
                <h2>My Bookshelf</h2>
                <div class="book-container">

                </div>
            </div>     
        </div> 
        <div class="right-content">
            <div class="book-creation-container">
                <button class="add-book-button">Add Book</button>
                <form class="book-form">
                    <label for="bookTitle">Title:</label>
                    <input type="text" id="bookTitle" name="bookTitle">
                    <label for="bookAuthor">Author:</label>
                    <input type="text" id="bookAuthor" name="bookAuthor">
                    <label for="bookPages">Pages: </label>
                    <input type="number" id="bookPages" name="bookPages">
                    <label for="bookHasRead">Already read?</label>
                    <input type="checkbox" id="bookHasRead" name="bookHasRead">
                </form>
            </div>
        </div>  
    </div>
</body>
</html>
